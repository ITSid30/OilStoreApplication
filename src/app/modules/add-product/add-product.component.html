<h2 mat-dialog-title>Add New Oil</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field>
            <input matInput 
                placeholder="ID"
                formControlName="id">
        </mat-form-field>

        <mat-form-field>
            <input matInput 
                placeholder="Name"
                formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput
                formControlName="quantity" 
                type="text"
                placeholder="Quantity">
        </mat-form-field>

        <mat-form-field>
            <input matInput
                formControlName="price" 
                type="number"
                placeholder="Price">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="btn btn-secondary mr-3" (click)="onCancel()">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="onSave()">Save</button>
</mat-dialog-actions>

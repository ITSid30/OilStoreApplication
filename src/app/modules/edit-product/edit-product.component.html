<h2 mat-dialog-title>Edit Oil</h2>
<mat-dialog-content>
    <form [formGroup]="editForm">
        <mat-form-field>
            <input matInput 
                placeholder="Name"
                formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Price" formControlName="price" type="number">
          </mat-form-field>
      
          <mat-form-field>
            <input matInput placeholder="Quantity" formControlName="quantity" type="string">
          </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="btn btn-secondary mr-3" (click)="onCancel()">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="onSave()">Save</button>
  </mat-dialog-actions>
